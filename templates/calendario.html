<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Calendar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Estilos de FullCalendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.css">
  <!-- Script de FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.js"></script>
  <!-- Opcional: estilo propio para “grisar” días pasados (si quieres un tono más notorio) -->
  <style>
    .fc-day-past {
      background-color: #f0f0f0 !important; /* un gris más marcado */
      pointer-events: none; /* desactiva clic */
    }
  </style>
</head>
<body>

    <!--Aqui inicializamos una cabecera con los elementos esenciales de la web e inicio de sesion-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"> 
              <img src="{{ url_for('static', filename='images/formula-1-seeklogo.png') }}" alt="F1" width="90" height="24">
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Circuitos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('calendario') }}">Calendario</a>
                    </li>
                </ul>
                <!-- Aquí agregamos la lógica para mostrar el usuario autenticado o el botón de inicio de sesión -->
                <span class="navbar-text">
                    {% if session['usuario'] %}
                        <i class="bi bi-person-circle"></i> Usuario: {{ session['usuario'] }}
                        <a href="{{ url_for('logout') }}" class="btn btn-danger text-white ms-2">Cerrar sesión</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-danger text-white">
                            <i class="bi bi-person-circle"></i> Iniciar sesión
                        </a>
                    {% endif %}
            </div>

        </div>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      // Obtenemos la fecha de hoy en formato YYYY-MM-DD
      var today = new Date().toISOString().split('T')[0];

      // Inicializamos FullCalendar
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        // Restringe la navegación: no deja ir a fechas anteriores a "today"
        validRange: {
          start: today
        },
        // Si deseas que no puedan ni siquiera “ver” meses pasados
        // puedes usar `initialDate: today` y no permitir “prev”:
        headerToolbar: {
          left: 'title',
          center: '',
          right: 'today next' // no ponemos "prev" para que no retrocedan
        },

        // Opcional: si quieres que se puedan crear eventos con un clic
        dateClick: function(info) {
          // Aquí podrías abrir un modal o formulario para agregar tarea
          alert('Has hecho clic en ' + info.dateStr);
        },

        // Ejemplo de eventos (tareas) preexistentes
        events: [
          {
            title: 'Reunión con ingenieros',
            start: '2025-03-10',
            allDay: true
          },
          {
            title: 'Presentación de Proyecto',
            start: '2025-03-15T10:30:00',
            end: '2025-03-15T12:30:00'
          }
        ]
      });

      // Renderiza el calendario en pantalla
      calendar.render();
    });
  </script>

</body>
</html>
